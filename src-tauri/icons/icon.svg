    <rect x="302" y="260" width="420" height="420" rx="16" fill="url(#photo1)"/>
    <!-- W on the photo -->
    <path d="M382 420 L422 540 L462 470 L502 540 L542 420" stroke="white" stroke-width="28" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
