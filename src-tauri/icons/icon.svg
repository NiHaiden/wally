  <!-- Back polaroid -->
  <g transform="translate(512, 512) rotate(-12) translate(-512, -512)">
    <rect x="262" y="180" width="500" height="600" rx="32" fill="#fafafa"/>
    <rect x="302" y="220" width="420" height="420" rx="16" fill="url(#photo2)"/>
  </g>

